<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
    <header>
        <a id="high-score-link" href="#">High Scores</a>
        <span id="time-span">Time: 
            <span id="timer">
                0:00
            </span>
        </span>
    </header>

    <main>
        <div id="container">
            <section id="start-page" class="section">
                <h1>Code Quiz</h1>
                <p>Try to answer all of the questions correctly before the time runs out.  Each time you choose the wrong answer, time will be deducted from the clock.  Good luck!</p>
                <button>Start</button>
            </section>

            <section id="questions-page" class="section">
                <h2>Question:</h2>

            </section>

            <section id="end-page" class="section">
                <h2>Final Score:</h2><span id="score-display">0</span>
                <p>Enter your initials:
                    <input type="text" name="initials"/>
                    <button id="submit-score-button">Submit</button>
                </p>
            </section>

            <section id="highscore-page" class="section">
                <h2>High Scores</h2>

            </section>
        </div>
    </main>

    <scripts src="assets/scripts.js"></scripts>

</body>

</html>
