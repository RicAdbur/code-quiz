<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
    <header>
        <a id="high-score-link" href="#">High Scores</a>
        <span id="time-span">Time: <span id="timer">00</span>
        </span>
    </header>

    <main>
        <div id="container">
            <section id="start-page">
                <h1>Code Quiz</h1>
                <p>Try to answer all of the questions correctly before the time runs out.  Each time you choose the wrong answer, time will be deducted from the clock.  Good luck!</p>
                <button id="start-button">Start</button>
            </section>

            <section id="questions-page" class="hidden">
                <h2>Question:</h2><span id="question-span">Which choice do you choose?</span>
                <ul id="user-choices">
                    <li><button id="Choice 1">Choice 1</button></li>
                    <li><button id="Choice 2">Choice 2</button></li>
                    <li><button id="Choice 3">Choice 3</button></li>
                    <li><button id="Choice 4">Choice 4</button></li>
                </ul>
                <span id="feedback"></span>

            </section>

            <section id="end-page" class="hidden">
                <h2>Final Score: <span id="score-display">0</span></h2>
                <p>Enter your initials:
                    <input type="text" name="initials" id="initials"/>
                    <button id="submit-score-button">Submit</button>
                </p>
            </section>

            <section id="highscore-page" class="hidden">
                <h2>High Scores</h2>

                <button id="return-button">Return</button>

            </section>
        </div>
    </main>

    <script src="./assets/scripts.js"></script>

</body>

</html>
